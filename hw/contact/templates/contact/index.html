<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'contact/css/style.css' %}">
    <title>Index</title>
</head>
<body>
    <h2>Главная страница</h2>

    <form class="form" action="{% url 'create_category' %}" method="post">
        {% csrf_token %}
        <input type="text" name="category_name" placeholder="Имя категории">
        <textarea type="text" name="category_description" placeholder="Описание категории"></textarea>
        <button>Создать</button>
    </form>

    <hr>

    <form class="form" action="{% url 'create_message' %}" method="post">
        {% csrf_token %}
        <select name="category_id">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
        <input type="text" name="name" placeholder="Имя">
        <input type="email" name="email" placeholder="Email">
        <textarea type="text" name="message" placeholder="Сообщение"></textarea>

        <button>Создать</button>
    </form>

</body>
</html>
